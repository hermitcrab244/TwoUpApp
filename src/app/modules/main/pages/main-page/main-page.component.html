<div>
  <app-header></app-header>
</div>
<div>
  <h1 id="title">Two-up Game</h1>
</div>
<div class="container">
  <div class="scoreboard">
    <app-scoreboard
      [results]="this.results"
      [outcome]="this.outcome"
    ></app-scoreboard>
  </div>
  <div class="game">
    <app-game
      (gameResults)="sendResults($event.results, $event.outcome)"
    ></app-game>
  </div>
</div>
