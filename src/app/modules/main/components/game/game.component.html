<mat-card class="display-card">
  <mat-card-header> </mat-card-header>
  <mat-card-content id="game-screen">
    <div>
      <p>
        <b
          ><span>{{ gameMessage }}</span></b
        >
      </p>
    </div>
    <div id="coin-images">
      <img
        [src]="coin1"
        class="coin"
        [ngClass]="{ 'coin-flip': isAnimating }"
      />
      <img
        [src]="coin2"
        class="coin"
        [ngClass]="{ 'coin-flip': isAnimating }"
      />
    </div>
    <div class="button-container">
      <div id="selection-buttons">
        <button
          mat-raised-button
          id="select-heads"
          (click)="playerSelected(heads)"
          [disabled]="selectDisabled"
        >
          Heads
        </button>
        <button
          mat-raised-button
          id="select-tails"
          (click)="playerSelected(tails)"
          [disabled]="selectDisabled"
        >
          Tails
        </button>
      </div>
      <div id="flip-button">
        <button
          mat-raised-button
          (click)="playRound()"
          [disabled]="tossDisabled"
        >
          Toss Coins
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
