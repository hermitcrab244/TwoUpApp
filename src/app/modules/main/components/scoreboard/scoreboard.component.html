<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-title class="title">Scoreboard</mat-card-title>
  <mat-card-content>
    <p>Player: {{ playerName }}</p>
    <p>Score: {{ Score }}</p>
    <mat-divider></mat-divider>
    <p class="title">Flip Outcome Count</p>
    <p>Heads: {{ headsCount }}</p>
    <p>Tails: {{ tailsCount }}</p>
    <p>Odds: {{ oddsCount }}</p>
    <p>Test: {{ test }}</p>
  </mat-card-content>
</mat-card>
